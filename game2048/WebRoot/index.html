	<script type="text/javascript">	
	$(function(){
		function ShowImg(SampleImg){
			SampleImg.visibility = "visible";
		}
		
		function HideImg(SampleImg){
		//alert("haa");
			SampleImg.style.display = "none";
		}
		var img1 = document.getElementById("page");
		//var img1 = $("#page");
		ShowImg(img1);
		setTimeout(function() {
			HideImg(img1);
		}, 5000);
	})
</script>

	<header>
	<h1>2048</h1>
